<!DOCTYPE html>
<html lang="en">
    <head>
        <title>State</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script> <!--react-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script> <!--react dom-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script> <!--babel-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var NameStateComponent = React.createClass({
                nameChanged: function(event){
                    this.setState({
                        name: event.target.value
                    })
                },
                resetName: function(){
                   this.setState({
                       name: ""
                   }) 
                },
                getInitialState: function(){
                    return {
                        name:""
                    }
                },
                render: function(){
                    return (
                        <div>
                            <input type="text" onChange={this.nameChanged}/>
                            <h1>Hello my name is {this.state.name}</h1>
                            <button onClick={this.resetName}>Reset Name</button>
                        </div>
                    )
                }
            });

            ReactDOM.render(
                <NameStateComponent/>,
                document.getElementById('app')
            );

        </script>
    </body>
</html>
